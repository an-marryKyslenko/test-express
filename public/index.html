<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

	<link rel="stylesheet" href="style.css">
	<title>Store</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h2 class="logo">Store</h2>
			<nav class="nav">
				<a href="#" class="nav-link">Home</a>
				<a href="#" class="nav-link">About</a>
				<a href="#" class="nav-link">Cart</a>
			</nav>
		</header>
		<div class="path">
			<a href="#">Home</a>
			<span>/Products</span>
		</div>
		<main class="main">
			<section class="filters">
				<form  class="filter-form">
					<input type="text" placeholder="Search ..." class="search-name">
					<div class="filter-box">
						<h3 class="title">Company</h3>
						<div class="company" id="company">
							<input type="radio" name="company-name" value="" checked>all
							<input type="radio" name="company-name" value="ikea">ikea
							<input type="radio" name="company-name" value="liddy">liddy
							<input type="radio" name="company-name" value="caressa">caressa
							<input type="radio" name="company-name" value="marcos">marcos
						</div>
					</div>
					<div class="filter-box">
						<h3 class="title">Price</h3>
						<input class="range" step="0.5" min="1" max="5" type="range">
					</div>
				</form>
			</section>
			<section class="products">
				<div class="products-top">
					<div class="products-total">23 products found</div>
					<select name="sort-by" id="sort-by">
						<option value="-price">Price(lowest)</option>
						<option value="price">Price(hightest)</option>
						<option value="name">Name(A-Z)</option>
						<option value="-name">Name(Z-A)</option>
					</select>
				</div>
				<div class="products-list"></div>
			</section>
		</main>
	</div>
	<!-- axios -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./index.js"></script>
</body>

</html>
